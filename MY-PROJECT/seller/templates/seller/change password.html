
{% extends "seller/master.html" %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-FURNITURE</title>
    <link rel="stylesheet" href="{% static 'styles/form.css' %}">
    <link rel="stylesheet" href="{% static 'styles/body1.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
     integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
     <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
</head>
<body class="body1">
   
    <div  class="position-absolute top-50 start-50 translate-middle form">
        <div class="modal-header">
          
            <h1 class="modal-title fs-7 mb-3 text-danger" id="exampleModalToggleLabel">Change Password</h1>
            
          </div>
    
      <form method="POST"  class="form1">
        {% csrf_token %}
        
        <div class="mb-3 ">
          <label for="exampleInputPassword1" class="form-label">Old Password</label>
          <input type="password" class="form-control" name="old_password" id="exampleInputPassword1">
        </div>
        <div class="mb-3 ">
            <label for="exampleInputPassword1" class="form-label">New Password</label>
            <input type="password" class="form-control" name="new_password" id="exampleInputPassword1">
          </div>
          <div class="mb-3 ">
            <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" name="confirm_password" id="exampleInputPassword1">
          </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
        {{success}} {{error}}
      </form>
    </div>
</div>

</body>
</html>
{% endblock %}
