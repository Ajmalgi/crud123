{% extends "seller/master.html" %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-FURNITURE</title>
    <link rel="stylesheet" href="{% static 'styles/body1.css' %}">
    <link rel="stylesheet" href="{% static 'styles/form.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
     integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
     <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
     <style> 
     .navbar{
      position: fixed;
     }

     
    </style>
     
</head>
<body class="body2">
  


      <div  class="position-absolute top-100 start-50 translate-middle formwidth">
        <div class="modal-header">
          
            <h1 class="modal-title fs-7 mb-3 text-danger" id="exampleModalToggleLabel">Add Product</h1>
            
          </div>
      
    
<form method="POST" enctype="multipart/form-data" class="formwidth1">
          {% csrf_token %}
        <div class="row mb-3">
          <label for="inputEmail3" name="category" class="col-sm-2 col-form-label text-danger">Category Name</label>
          <div class="col-sm-8">
            <select id="fur" name="category">
                <option value="volvo">Items</option>
                <option value="volvo">Sofa</option>
                <option value="saab">Table</option>
                <option value="fiat">Chair</option>
                <option value="audi">Decor</option>
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3"  class="col-sm-2 col-form-label text-danger">Product Name</label>
          <div class="col-sm-8">
            <input type="text" name="product_name" class="form-control" id="inputPassword3">
          </div>
        </div>
        <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label text-danger">Product Number</label>
            <div class="col-sm-8">
              <input type="text" name="product_no"  class="form-control" id="inputPassword3">
            </div>
          </div> <div class="row mb-3">
            <label for="inputPassword3"  class="col-sm-2 col-form-label text-danger">Product Description</label>
            <div class="col-sm-8">
                <textarea class="form-control" name="product_description" id="exampleFormControlTextarea1" rows="3"></textarea>
              <!-- <input type="message" class="form-control" id="inputPassword3"> -->
            </div>
          </div> <div class="row mb-3">
            <label for="inputPassword3"  class="col-sm-2 col-form-label text-danger">Product Price</label>
            <div class="col-sm-8">
              <input type="text" class="form-control"name="price" id="inputPassword3">
            </div>
          </div>
           <div class="row mb-3">
          <label for="inputPassword3"   class="col-sm-2 col-form-label text-danger">Available stock</label>
          <div class="col-sm-8">
            <input type="text"name="stock" class="form-control" id="inputPassword3">
          </div>
        </div>
        <div class="row mb-4">
            <label for="inputPassword3"  class="col-sm-2 col-form-label text-danger">Upload Image</label>
            <div class="col-sm-8">
              <input type="file" name="image" class="form-control text-dark" id="inputPassword3" placeholder="Choose file">
            </div>
          </div>
          <button type="submit" class="btn btn-danger ">Add Product</button>
        </form>
  </div>
</div>
</div>


  <!--FOOTER START-->

    <div class="card-footer text-muted">

    </div>
  </div> -->
  <!--FOOTER END-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  
</body>
</html>
{% endblock %}
