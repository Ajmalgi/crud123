<body class="body2">
    <div class=" position-absolute top-50 start-0">

        <div class="header">

            <h1 class="modal-title fs-7 mb-3 text-warning" id="exampleModalToggleLabel">Personal Details</h1>

        </div>

        <form>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label text-success">First Name</label>
                    <input type="text" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label text-success">Last Name</label>
                    <input type="text" class="form-control" id="inputPassword4">
                </div></div>
                <div class="row g-3">
                    <div class="col-12">
                        <label for="inputAddress" class="form-label text-success">Email</label>
                        <input type="email" class="form-control" id="inputAddress">
                    </div>
                </div>
                <div class="row g-3">
                <div class="col-12">
                    <label for="inputAddress2" class="form-label text-success">Phone</label>
                    <input type="phone" class="form-control" id="inputAddress2">
                </div>
            </div>
            <div class="row g-3">
                <div class="col-md-12">
                    <label for="inputCity" class="form-label text-success">Message</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
            </div>

        </form>
    </div>
    </div>


    <!-- <div class="position-relative"> -->
    <div class="position-absolute bottom-0 start-50">
        <!-- <div class=" card text-center ms-auto"> -->
        <div class="header">

            <h1 class="modal-title fs-7 mb-3 text-warning" id="exampleModalToggleLabel">Shipping Address</h1>

        </div>

        <form>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label text-success">First Name</label>
                    <input type="text" class="form-control" id="inputEmail4">
                </div>

                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label text-success">Last Name</label>
                    <input type="text" class="form-control" id="inputPassword4">
                </div>
            </div>
            <div class="row g-3">
                <div class="col-12">
                    <label for="inputAddress" class="form-label text-success">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
            </div>
            <div class="row g-3">
                <div class="col-12">
                    <label for="inputAddress2" class="form-label text-success">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2"
                        placeholder="Apartment, studio, or floor">
                </div>
            </div>
            <div class="row g-3">
                <div class="col-md-12">
                    <label for="inputCity" class="form-label text-success">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
            </div>
            <div class="row g-3">
                <div class="col-md-12">
                    <label for="inputState" class="form-label text-success">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>Kerala</option>
                        <option>Karnataka</option>
                        <option>Tamil Nadu</option>
                        <option>Goa</option>
                    </select>
                </div>
            </div>
            <div class="row g-3">
                <div class="col-md-12">
                    <label for="inputZip" class="form-label text-success">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
            <div class="row g-3">
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Check me out
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>

    </div>
