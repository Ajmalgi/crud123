
{% extends "customer/master.html" %}
{% load static %}
{% block link %}<link rel="stylesheet" href="{% static 'styles/form.css' %}">
<link rel="stylesheet" href="{% static 'styles/change_password.css' %}">
    
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css"> {% endblock %}
{% block content %}


   
    <div  class="position-absolute top-50 start-50 translate-middle form">
        <div class="modal-header">
          
            <h1 class="modal-title fs-7 mb-3 text-danger" id="exampleModalToggleLabel">Change Password</h1>
            
          </div>
    
      <form method="POST"  class="form1">
        {% csrf_token %}
        
        <div class="mb-3 ">
          <label for="exampleInputPassword1" class="form-label text-white">Old Password</label>
          <input type="password" class="form-control" name="old_password" id="exampleInputPassword1">
        </div>
        <div class="mb-3 ">
            <label for="exampleInputPassword1" class="form-label text-white">New Password</label>
            <input type="password" class="form-control" name="new_password" id="exampleInputPassword1">
          </div>
          <div class="mb-3 ">
            <label for="exampleInputPassword1" class="form-label text-white">Confirm Password</label>
            <input type="password" class="form-control" name="confirm_password" id="exampleInputPassword1">
          </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
        {{success}} {{error}}
      </form>
    </div>
</div>
