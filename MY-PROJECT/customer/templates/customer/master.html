{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-FURNITURE</title>
    <link rel="stylesheet" href="{% static 'styles/body.css' %}">

</head>
<body>
    
<div class="page-wraper">

        <!-- HEADER START -->
        <header class="site-header header-style-2 mobile-sider-drawer-menu" >
        
<!--NAV BAR START-->
        <header class="site-header header-style-2 mobile-sider-drawer-menu ">
            <!--Top bar section End-->
            <div class="sticky-header main-bar-wraper  navbar-expand-lg">
<nav class="navbar navbar-expand-lg " >
    <div class="container-fluid">
      <a class="navbar-brand" href="#">E FURNITURE</a>
      
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="d-flex ms-auto" role="search">
            <input class="form-control me-0" type="search" style="border-radius: 20px; width: 400px; height: 50px;" placeholder="Search" aria-label="Search">
            <button class="btn" type="submit"><i class="bi bi-search"></i></button>
          </form>
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'customer:home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'customer:cart' %}">
              <i class="bi bi-cart-check-fill">
            Cart</i></a>
          </li>
         
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'customer:profile' %}"><i class="bi bi-person-check-fill">Profile</i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'customer:orders' %}"><i class="bi bi-bag-heart-fill">Order</i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'customer:logout' %}"><i class="bi bi-lock text-danger">Logout</i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'customer:password' %}">Change Password</a>
          </li>
        </ul>
       </div>
    </div>
  </nav>
  </div></header>
